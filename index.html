<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wedding Page</title>

    <link
      href="./assets/fonts/node_modules/@flaticon/flaticon-uicons/css/all/all.css"
      rel="stylesheet"
    />

    <!-- TailWind -->
    <link rel="stylesheet" href="./assets/tailwindcss/src/output.css" />

    <!-- Boostrap -->
    <link
      rel="stylesheet"
      href="./assets/boostrap/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="./assets/css/base.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/responsive.css" />
  </head>
  <body>
    <div class="wedding-page">
      <!--? ------------------------------- header -------------------------------- -->
      <div class="header flex justify-evenly">
        <!-- header logo -->
        <div class="header__logo-container"></div>

        <!-- header nav -->
        <div class="header__nav">
          <ul class="header__nav-list flex">
            <li class="header__nav-item">
              <a class="header__nav-link" href="">HOME</a>
            </li>
            <li class="header__nav-item">
              <a class="header__nav-link" href="">Aisle</a>
            </li>
            <li class="header__nav-item">
              <a class="header__nav-link" href="">Love story</a>
            </li>
            <li class="header__nav-item">
              <a class="header__nav-link" href="">Reception</a>
            </li>
            <li class="header__nav-item">
              <a class="header__nav-link" href="">Registry</a>
            </li>
            <li class="header__nav-item">
              <a class="header__nav-link" href="">Schedule</a>
            </li>
            <li class="header__nav-item">
              <a class="header__nav-link" href="">Photo</a>
            </li>
          </ul>
        </div>

        <!-- header something -->
        <div class="header__something"></div>
      </div>

      <!--? ------------------------------- content -------------------------------- -->
      <div class="content">
        <!-- Aisle -->
        <div class="content__aisle">
          <div class="content__aisle-title"></div>
          <div class="content__aisle-content"></div>
          <div class="content__aisle-image"></div>
        </div>

        <!-- Love story -->
        <div class="content__loveStory">
          <div class="content__loveStory-title"></div>
          <div class="content__loveStory-image"></div>
          <div class="content__loveStory-content"></div>
        </div>

        <!-- Reception -->
        <div class="content__reception">
          <div class="content__reception-title"></div>
          <div class="content__reception-content"></div>
          <div class="content__reception-direction"></div>
          <div class="content__reception-image"></div>
        </div>

        <!-- Registry -->
        <div class="content__registry">
          <div class="content__registry-image"></div>
          <div class="content__registry-title"></div>
          <div class="content__registry-content"></div>
          <div class="content__registry-confirm"></div>
        </div>

        <!-- Schedule -->
        <div class="content__schedule">
          <div class="content__schedule-title"></div>
          <div class="content__schedule-content"></div>
        </div>

        <!-- Photo -->
        <div class="content__photo">
          <p>Wedding Photo</p>
          <button>
            <a
              class="btn btn-primary"
              href="https://drive.google.com/drive/folders/1HRsrwy77G3kUqFXHMwXr7g1Z_Fb4RJaE?usp=drive_link"
              >View Album</a
            >
          </button>
          <div class="content__photo-title"></div>
          <div class="content__photo-image"></div>
        </div>
      </div>

      <!--? ------------------------------- footer -------------------------------- -->
      <div class="footer">
        <div class="footer__title"></div>
        <div class="footer__content"></div>
        <div class="footer__QRcode"></div>
      </div>
    </div>

    <!--! ------------------------------- SCRIPT -------------------------------- -->
    <script src="./assets/boostrap/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
